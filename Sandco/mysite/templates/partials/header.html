{% load static %}
{% load i18n %}

<header class="nav-down">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="h_1">
                    <a href="{% url 'catalog:home' %}" aria-label="{% trans 'Главная' %}">
                        <picture>
                            <img src="{% static 'img/logo.svg' %}" alt="">
                        </picture>
                    </a>
                </div>
                <div class="h_2">
                    <button class="d-none d-md-flex catalog {% if request.path == '/library/' %} active_catalog {% endif %}" onclick="window.location.href = '{% url 'catalog:library' %}';">

ill="#000"/>
                        </svg>
                        {% trans 'library' %}
                    </button>
                    <ul class="menu d-none d-xl-flex">
                        <li>
                            <a href="{% url 'catalog:company' %}" {% if request.path == '/company/' %} class="active" {% endif %}  aria-label="{% trans 'company' %}">
                                {% trans 'company' %}
                                <picture>
                                    <img src="{% static 'img/arrow_down.svg' %}" alt="">
                                </picture>
                            </a>
                            <ul>
                                <li>
                                    <a href="{% url 'catalog:origins' %}" {% if request.path == '/company/origins/' %} class="active" {% endif %} aria-label="{% trans 'origins' %}">
                                        {% trans 'origins' %}
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'catalog:about-product' %}" {% if request.path == '/company/about-product/' %} class="active" {% endif %} aria-label="{% trans 'about_product' %}">
                                        {% trans 'about_product' %}
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'catalog:projects' %}" {% if request.path == '/company/projects/' %} class="active" {% endif %} aria-label="{% trans 'projects' %}">
                                        {% trans 'projects' %}
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'catalog:team' %}" {% if request.path == '/company/team/' %} class="active" {% endif %} aria-label="{% trans 'team' %}">
                                        {% trans 'team' %}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="{% url 'catalog:blog' %}" {% if request.path == '/blog/' %} class="active" {% endif %} aria-label="{% trans 'news' %}">
                                {% trans 'news' %}
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'catalog:contacts' %}" {% if request.path == '/contacts/' %} class="active" {% endif %} aria-label="{% trans 'contacts' %}">
                                {% trans 'contacts' %}
                            </a>
                        </li>
                    </ul>
                    <button class="application" data-bs-toggle="modal" data-bs-target="#application_2">
                        {% trans 'make_order' %}
                    </button>
                    <div class="dropdown d-none d-xl-block">
                        <button class="language" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                            {{ request.LANGUAGE_CODE|title }}
                            <picture>
                                <img src="{% static 'img/arrow_down.svg' %}" alt="">
                            </picture>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="{% url 'set_language' %}?language=ru&next=/ru{{ path_without_lang }}">Ру</a></li>
                            <li><a class="dropdown-item" href="{% url 'set_language' %}?language=en&next=/en{{ path_without_lang }}">En</a></li>
                            <li><a class="dropdown-item" href="{% url 'set_language' %}?language=kz&next=/kz{{ path_without_lang }}">Кз</a></li>
                        </ul>
                    </div>
                    <picture class="d-xl-none" data-bs-toggle="offcanvas" data-bs-target="#menu">
                        <img src="{% static 'img/menu_hamburger.svg' %}" alt="">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</header>
